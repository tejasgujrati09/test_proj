{% extends 'main.html' %}


{% block content %}
    {% for data in sensor_data %}
        <table style="width:100%">
            <tr>
            <th> {{data.sensor}}</th>
            <th>{{data.location}}</th> 
            <th>{{data.value1}}</th>
            <th>{{data.value2}}</th>
            <th>{{data.value3}}</th>
            <th>{{data.reading_time}}</th>
            </tr>
        </table>
    {% endfor %}
{% endblock content %}
